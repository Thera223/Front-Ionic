  <div class="progress-step" [class.completed]="currentStep >= 0">
    <div class="icon-container" [ngClass]="{'completed': currentStep >= 0}">
      <ion-icon name="ellipse-outline"  class="ellipse-icon"></ion-icon>
      <ion-icon name="checkmark-outline" *ngIf="currentStep >= 0" class="icon-inside"></ion-icon>
    </div> 
    <span class="label" [ngClass]="{'completed': currentStep >= 0}">RÃ©capitulatif</span>
  </div>
  
  <div class="progress-line" [class.completed]="currentStep > 0"></div>
    <div class="progress-step" [class.completed]="currentStep >= 1">
      <div class="icon-container" [ngClass]="{'completed': currentStep >= 1}">
        <ion-icon name="ellipse-outline"  class="ellipse-icon" ></ion-icon>
        <ion-icon name="checkmark-outline" *ngIf="currentStep >= 1" class="icon-inside"></ion-icon>
    </div>
    <span class="label" [ngClass]="{'completed': currentStep >= 1}">Mode</span>
  </div>
  <div class="progress-line" [class.completed]="currentStep > 1"></div>
  <div class="progress-step" [class.completed]="currentStep >= 2">
    <div class="icon-container" [ngClass]="{'completed': currentStep >= 2}">
      <ion-icon name="ellipse-outline"  class="ellipse-icon"></ion-icon>
      <ion-icon name="checkmark-outline" *ngIf="currentStep >= 2" class="icon-inside"></ion-icon>
    </div>
    <span class="label" [ngClass]="{'completed': currentStep >= 2}">Confirmation</span>
  </div>
</div>
