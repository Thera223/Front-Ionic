<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Détails de livraison</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contener">

  <form [formGroup]="livraisonForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numéro</ion-label>
      <ion-input formControlName="phone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input formControlName="address" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type de livraison</ion-label>
      <ion-select formControlName="deliveryType" interface="popover">
        <ion-select-option value="express">Express</ion-select-option>
        <ion-select-option value="standard">Standard</ion-select-option>
      </ion-select>
    </ion-item>

     </form>
</ion-content>
<ion-button (click)="goTo()" expand="full" fill="clear" class="bouton">Suivant</ion-button>
