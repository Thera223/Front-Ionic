<ion-content [fullscreen]="true" class="contener">

  <form [formGroup]="livraisonForm" (ngSubmit)="onSubmit()" class="form-container">
    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input formControlName="address" type="text"></ion-input>
    </ion-item>

    <ion-item class="select_contener">
      <ion-label>Type de livraison</ion-label>
      <ion-select formControlName="deliveryType" interface="popover" class="select">
        <ion-select-option *ngFor="let type of typesLivraison" [value]="type.id">{{ type.libelle }}</ion-select-option>
      </ion-select>
    </ion-item>

     </form>
</ion-content>
<div class="contener_bouton">
  <ion-button (click)="goTo()" expand="full" fill="clear" class="bouton">Suivant</ion-button>
