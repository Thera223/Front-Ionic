<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paiement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paiement</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulaire de Paiement -->
  <form [formGroup]="paiementForm" (ngSubmit)="effectuerPaiement()">
    <ion-item>
      <ion-label>Choisir une Commande</ion-label>
      <ion-select formControlName="commandeId" interface="popover">
        <ion-select-option
          *ngFor="let commande of commandes"
          [value]="commande.id"
        >
          {{ commande.id }} - {{ commande.date | date:'short' }} - {{
          commande.statu.libelle }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!paiementForm.valid">
      Payer
    </ion-button>
  </form>
</ion-content>
