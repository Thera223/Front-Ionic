<ion-toolbar>
    <ion-buttons slot="start">
        <ion-button>
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Sous-categories</ion-title>
</ion-toolbar>
<ion-toolbar>
    <div class="segment">
        @for (item of ["items", "Nike", "Sneakers", "Cuirs"]; track $index) {
            <ion-button [color]="selectedButton === $index ? 'primary' : 'light'" 
            (click)="changeColor($index)">{{item}}</ion-button>
        }
    </div>
</ion-toolbar>
<ion-content>
    <ion-grid>
        <ion-row>
          @for (produit of listFile; track $index) {
            
            <ion-col size="6">
                <div class="container" button (click)="navigate($index)">
                    <img src="{{produit.images[0]}}"alt="img" srcset="">
                    <div class="info">
                        <p><b>{{produit.libelle}}</b></p>
                        <div class="prix">
                            <span class="cate"></span>
                            <span class="span"><b>{{produit.prix}}</b><b> XOF</b></span>
                        </div>
                    </div>
                </div>
              </ion-col>
          }
        </ion-row>
      </ion-grid>
</ion-content>
