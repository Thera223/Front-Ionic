<ion-content>
  <ng-container>
    <ion-card class="cardprofile1">
      <ion-card-header>
        <ion-card-title>Mon Profil</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div style="text-align: center">
          <ion-avatar>
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>

          <ion-item lines="none">
            <ion-label>
              <h1>{{ username }}</h1>
              <p>{{ email }}</p>
            </ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Mon Compte</ion-card-subtitle>
      </ion-card-header>

      <ion-list>
        <ion-item button (click)="navigateTo('settings')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Paramètres</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('notifications')">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('historiques')">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Historique</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('modifermotdepass')">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>Modifier le mot de passe</ion-label>
        </ion-item>
      <ion-item button (click)="logout()" routerLink="/login">
        <ion-icon name="log-out-outline" slot="start" ></ion-icon>
        <ion-label>Déconnexion</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>
  </ng-container>
</ion-content>
